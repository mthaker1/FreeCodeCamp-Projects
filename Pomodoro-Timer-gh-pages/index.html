<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
<div class = "top-layer">
<span id = "title">Pomodoro Clock</span>
<span id = "logo">Work Smarter and Live Better</span>  
</div>
<br/>
<br/>
<div class = "text-center">
  
  <btn class = "btn btn-primary longButton" id = "pomodoro">Pomodoro </btn>
  
  <btn class = "btn btn-primary longButton" id = "shortBreak">Short Break</btn>
  
  <btn class = "btn btn-primary longButton" id = "longBreak">Long Break </btn>
  <br/>
  
  
  <p id = "timeChange"><btn class = "btn btn-primary" id = "addTime">+</btn>Edit Time<btn class = "btn btn-primary" id = "minusTime">-</btn></p>
  
  <p id = "timer">25:00 </p>
  
  <br/>
  <br/>
 
  
  <btn class = "btn btn-primary largeButton" id = "start">Start</btn>
  <btn class = "btn btn-primary largeButton" id = "stop">Stop</btn>
  <btn class = "btn btn-primary largeButton" id = "reset">Reset</btn>
<div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
